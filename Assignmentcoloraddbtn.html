<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	
	<div id="d1"></div>
	

	<script>
		 var colors=["Black","Red","Blue","Orange","Yellow"];
		 document.getElementById("d1").innerHTML=colors;

		 function myfunction()
		 {
		 	colors.push("White");
		 	document.getElementById("d1").innerHTML=colors;
		 }

	</script>
     <button onclick="myfunction()">Click</button>
</body>
</html>
