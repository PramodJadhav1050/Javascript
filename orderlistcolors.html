<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<div id="d1"></div>
	<script>
        var colors = ["red", "green", "blue", "black", "white"];
        var data = "<ol>";
        for (var i = 0; i < colors.length; i++) {
            data += "<li>" + colors[i] + "</li>";  
        }
        data += "</ol>";
        console.log(data);
        document.getElementById("d1").innerHTML = data;
    </script>


</body>
</html>
