<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
     <div id="d1"></div>
       
       <script>
       var emp = {
            eid: 111,
            ename: "amit",
            salary: 30000,
            display: function () {
                return "eid ="+ this.eid + " emp name =" + this.ename + " salary =" + this.salary;
            },
            calculation: function () {
                var result;
                result = this.salary + 5000;
                return result;
            }
        }
        document.getElementById("d1").innerHTML = emp.calculation();

</script>
    
</script>
  </body>
</html>
