	<script>

         function addition(a,b)
           {
           var c = a + b;
            return c;
          }

           function subtraction(a,b)
           {
           var c = a - b;
            return c;
           }

            function multiplication(a,b)
           {
           var c = a*b;
            return c;
           }

            function division(a,b)
           {
           var c = a / b;
            return c;
           }

           c=addition(32,40);
           document.write("Addition = " +c+ "<br>");

           c=subtraction(26,12);
           document.write("Subtraction =" +c+ "<br>");

           c=multiplication(8,7);

	</script>
